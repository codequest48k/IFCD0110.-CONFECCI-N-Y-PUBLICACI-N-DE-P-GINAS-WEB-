<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UF1302 - Proyecto Ruslan</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <header>
        <div class="contenido-cabecera">
            <p class="info-curso">IFCD0110. CONFECCIÓN Y PUBLICACIÓN DE PÁGINAS WEB (VALENCIA 2024)</p>
            <h1>UF1302: Inserción de Imágenes y Elementos Multimedia</h1>
            <p class="info-proyecto">Tema 2.4.1.</p>
        </div>
    </header>

    <main>
        <table>
            <tr>
                <td><h1 class="titulo-logo">Google</h1></td>
                <td><h1 class="titulo-logo">Wikipedia</h1></td>
            </tr>
            <tr>
                <td>
                    <a href="https://www.google.com" target="_blank">
                        <img src="img/imagen google.jpeg" alt="Logo de Google" width="250" height="250">
                    </a>
                </td>
                <td>
                    <a href="https://www.wikipedia.org" target="_blank">
                        <img src="img/images wikipedia.jpeg" alt="Logo de Wikipedia" width="250" height="250">
                    </a>
                </td>
            </tr>
            <tr class="fila-accion">
                <td colspan="2">
                    <h2>Pulse sobre la imagen para ser redirigido</h2>
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <p>Desarrollado por **Ruslan** | <span class="separador">|</span> Proyecto UF1302 | <span class="separador">|</span> Valencia 2024 | <span class="separador">|</span> Fecha: 12 de octubre de 2025</p>
    </footer>
